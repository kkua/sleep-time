<style src="css/menu.css"/>
<header id="window">
    <menubar>
        <li>
          <caption>文件</caption>
          <menu>
            <li>新建</li>
            <li id="file-open">打开..</li>
          </menu>
        </li>
        <li id="about">
            <caption>关于</caption>
        </li>
    </menubar>
</header>

<script type="text/tiscript">
  self.on("click", "menu > li ", function () {
    stdout.println("menu item click on ", this);
  });

  event click $(#about) {
    view.dialog{
      url: self.url("about.html"),
    };
  }

  $(#file-open).onClick = function () {
    var fileURL = view.selectFile(#open, "HTML Files (*.htm,*.html)|*.HTM;*.HTML|All Files (*.*)|*.*", "html");
    stdout.println(fileURL);
  }

</script>
